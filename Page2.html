<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="13117160723-i31n9p3itrq9pe9s977vipph01bmvecu.apps.googleusercontent.com.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <title>Sign Up!</title>
</head>
<body>
    <div class="loginbox">
        <img src="Icon.png" class="avatar" alt="Icon">
        <h1>
            Sign - Up Here
        </h1>
        <form method="POST" action="#">
            <p>
                Enter Email
            </p>
            <input type="text" name="username" placeholder="Enter Email">
            <p>
                Password
            </p>
            <input type="password" name="password" placeholder="Enter Password">
            <input type="submit" name="" value="Sign Up">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <div class="data">
            <p>
                Name
            </p>
            <p id="name" class="alert alert-success"></p>
            <p>
                Profile Pic
            </p>
            <img id="image" class="rounded-circle" width="100" height="100" src="" alt="">
            <p>
                Email
            </p>
            <button type="button" class="btn btn-danger" onclick="signout();">
                    Sign Out
            </button>
            <script src="index.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        </div>
            </div>
        </form>
        </div>        
</body>
</html>
