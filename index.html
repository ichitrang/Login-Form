<html>
<head>
    <meta name="google-signin-client_id" content="13117160723-i31n9p3itrq9pe9s977vipph01bmvecu.apps.googleusercontent.com.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
<body>
    <div class="loginbox">
    <img src="Icon.png" class="avatar" alt="Icon">
    <h1>
        Login Here
    </h1>
    <form method="POST" action="#">
        <p>
            Username
        </p>
        <input type="text" name="username" placeholder="Enter Username">
        <p>
            Password
        </p>
        <input type="password" name="password" placeholder="Enter Password">
        <input type="submit" name="" value="Login">
        <a href="Page2.html">Dont have an account?</a>
        <a href="Page3.html">Lost Your Password?</a>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <div class="data">
            <p>
                Name
            </p>
            <p id="name" class="alert alert-success"></p>
            <p>
                Profile Pic
            </p>
            <img id="image" class="rounded-circle" width="100" height="100" src="" alt="">
            <p>
                Email
            </p>
            <button type="button" class="btn btn-danger" onclick="signout();">
                    Sign Out
            </button>
            <script src="index.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        </div>
    </form>
    </div>
</body>
</head>
</html>
